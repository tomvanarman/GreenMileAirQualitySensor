exclude: 'docker|data|^\.'
repos:
    - repo: https://github.com/pre-commit/pre-commit-hooks
      rev: v2.3.0
      hooks:
          - id: check-yaml
          - id: end-of-file-fixer
          - id: trailing-whitespace
    - repo: https://github.com/psf/black
      rev: 22.10.0
      hooks:
          - id: black
    - repo: local
      hooks:
          - id: prettier-format
            name: Format files with prettier
            entry: python scripts/format.py
            language: system
            types_or: [javascript, ts, markdown, html, css]
            pass_filenames: true
            verbose: true
            require_serial: true
    - repo: https://github.com/pre-commit/mirrors-clang-format
      rev: v18.1.8
      hooks:
          - id: clang-format
            args: ['--style=Google']
            types_or: [c++, c]
    - repo: https://github.com/cpplint/cpplint
      rev: 2.0.0
      hooks:
          - id: cpplint
